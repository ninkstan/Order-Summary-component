<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

<div class="card">
  
  <img class="image" src="images/illustration-hero.svg" alt="an illustration of a person holding a phone">
  
  <div>

    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div class="plan-box">
      <img class="icon" src="images/icon-music.svg" alt="music icon">
      <div class="annual-plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a class="change-plan" href="#">Change</a>
    </div>

  <div class="proceed-payment">
    <a href="#">Proceed to Payment</a>
  </div>

  <div class="cancel-order">
    <a  href="#">Cancel Order</a>
  </div>

  </div>
</div>

<!--Attribution-->
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ninkstan">ninkstan</a>.
</div>

</body>
</html>
